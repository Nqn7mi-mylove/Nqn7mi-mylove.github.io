---
layout: base
title: 分类
---

<div class="main-content category-page clearfix">
    <div class="categories">
        {% for category in site.categories %}
        <h2 class="category" id="{{ category | first }}">{{ category | first }}</h2>
        <div class="post-list">
            {% for posts in category %}
                {% for post in posts %}
                    {% if post.url %}
                    <div class="post-item">
                        <div class="post-time">{{ post.date | date: "%m-%d" }}</div>
                        <a href="{{ post.url | prepend: site.baseurl }}" class="post-link">{{ post.title }}</a>
                    </div>
                    {% endif %}
                {% endfor %}
            {% endfor %}
        </div>
        {% endfor %}
    </div>
</div>
