---
layout: base
title: 标签
---

<div class="main-content tag-page clearfix">
    <div class="tags">
        {% for tag in site.tags %}
        <h2 class="tag" id="{{ tag | first }}">{{ tag | first }}</h2>
        <div class="post-list">
            {% for posts in tag %}
                {% for post in posts %}
                    {% if post.url %}
                    <div class="post-item">
                        <div class="post-time">{{ post.date | date: "%m-%d" }}</div>
                        <a href="{{ post.url | prepend: site.baseurl }}" class="post-link">{{ post.title }}</a>
                    </div>
                    {% endif %}
                {% endfor %}
            {% endfor %}
        </div>
        {% endfor %}
    </div>
</div>
